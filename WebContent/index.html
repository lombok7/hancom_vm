<!DOCTYPE html>

		<script type="text/javascript" src="./js/jquery-1.10.2.js"></script>		
        <script type="text/javascript">
        	onethousand_count = 3;	// 1000원 지폐는 3장 까지 투입 가능.
        	fivehundred_count = 10;		// 500원 동전은 10개 까지 투입 가능.
        	
        	// $('#amount').val(0);
        	
        	// 금액 투입 함수.
			function insertAmount(amount) {
				
				// 1000원, 500원의 투입 가능 개수를 초과하면 투입을 막습니다.
				switch(amount) {
					
					case 1000:
						onethousand_count--;
						if (onethousand_count < 0) return;
						break;
					case 500:
						fivehundred_count--;
						if (fivehundred_count < 0) return;
						break;
				}
				
				// 현재 투입 금액을 가져와 int 형으로 형변환 합니다.
				var currentAmount = parseInt($('#amount').val());
				
				// 현재 투입 금액 + 투입 금액
				currentAmount += amount;
				
				// 계산 결과를 텍스트 상자에 반영 합니다.
				$("#amount").val(currentAmount);			
			}
			
			function Beverage(name, price, image) {
				this.name = name;
				this.price = price;
				this.image = image;
				this.stock = 10;
			}
			
			// DOM 트리가 생성된 후 객체 값을 반영합니다.
			$(document).ready(function() {
				/*
				s = new Beverage("비타민워터", 600, "vitaminwater.jpg");
								$("#beverageImage").attr("src","./images/" + s.image);
								$("#beverageName").text(s.name);
								$("#beveragePrice").text(s.price);
								$("#beverageStock").text(s.stock);*/
				
				
				var beverageArr = new Array();
				
				beverageArr[0] = new Beverage("비타민워터", 600, "vitaminwater.jpg");
				beverageArr[1] = new Beverage("조지아", 900, "georgia.jpg");
				beverageArr[2] = new Beverage("코카콜라", 300, "cocacola.jpg");
				
				
				$("img[name=beverageImage\\[\\]]").eq(0).attr("src","./images/" + beverageArr[0].image);
				$("span[name=beverageName\\[\\]]").eq(0).text(beverageArr[0].name);
				$("span[name=beverageStock\\[\\]]").eq(0).text(beverageArr[0].stock);
				$("span[name=beveragePrice\\[\\]]").eq(0).text(beverageArr[0].price);
				
				// 배열로 img, span 값 셋팅하기.
				for (var i in beverageArr) {
					$("img[name=beverageImage\\[\\]]").eq(i).attr("src","./images/" + beverageArr[i].image);
					$("span[name=beverageName\\[\\]]").eq(i).text(beverageArr[i].name);
					$("span[name=beverageStock\\[\\]]").eq(i).text(beverageArr[i].stock);
					$("span[name=beveragePrice\\[\\]]").eq(i).text(beverageArr[i].price);
				}
				
				
				//alert(s.name);
				//alert($("#beverageName").html());
				//alert($("#beverageName").text());
				//alert(document.getElementById("beverageName"));
			});
			
			
			
			
		</script>
